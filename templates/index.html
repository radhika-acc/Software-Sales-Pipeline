<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity to Sales Deal Prediction</title>
</head>
<body>
    <h1>Opportunity to Sales Deal Prediction</h1>
    <form action="/predict" method="post">
        
        <h2>Client Demographics</h2>
        
        <!-- radio buttons for selecting primary technology -->
        <label for="technology_primary">Primary Technology:</label><br>
        <input type="radio" id="primary_tech_erp" name="technology_primary" value="ERP Implementation">
        <label for="primary_tech_erp">ERP Implementation</label><br>
        <input type="radio" id="primary_tech_tbs" name="technology_primary" value="Technical Business Solutions">
        <label for="primary_tech_tbs">Technical Business Solutions</label><br>
        <input type="radio" id="primary_tech_lm" name="technology_primary" value="Legacy Modernization">
        <label for="primary_tech_lm">Legacy Modernization</label><br>
        <input type="radio" id="primary_tech_analytics" name="technology_primary" value="Analytics">
        <label for="primary_tech_analytics">Analytics</label><br><br>
        <!-- radio buttons for other primary technologies -->
        
        <!-- radio buttons for selecting B2B Sales Medium -->
        <label for="b2b_sales_medium">Sales Medium:</label><br>
        <select id="b2b_sales_medium" name="b2b_sales_medium">
            <option value="Marketing">Marketing</option>
            <option value="Enterprise Sellers">Enterprise Sellers</option>
            <option value="Partners">Partners</option>
            <option value="Tele Sales">Tele Sales</option>
            <option value="Online Leads">Online Leads</option>
        </select><br><br>
        <!-- radio buttons for selecting B2B Sales Medium -->
        
        <!-- dropdown menu for selecting City -->
        <label for="city">City:</label><br>
        <select id="city" name="city">
            <option value="Bengaluru">Bengaluru</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Hyderabad">Hyderabad</option>
        </select><br><br>
        <!-- dropdown menu for selecting City -->
        
        <!-- input fields for Sales Velocity -->
        <label for="sales_velocity">Sales Velocity:</label>
        <input type="number" id="sales_velocity" name="sales_velocity" required><br><br>
        <!-- input fields for Sales Velocity -->
        
        <!-- input fields for opportunity_size_usd -->
        <label for="opportunity_size_usd">Sales opportunity (US dollars):</label><br>
        <input type="number" id="opportunity_size_usd" name="opportunity_size_usd" required><br><br>
        <!-- input fields for opportunity_size_usd -->
        
        <h2>Client Information</h2>
        
        <!-- input fields for Stage Iterations -->
        <label for="sales_stage_iterations">Stage Iterations:</label>
        <input type="number" id="sales_stage_iterations" name="sales_stage_iterations" required><br><br>
        <!-- Add more input fields for Stage Iterations -->
        
        <!-- dropdown menu for selecting Client Revenue Sizing -->
        <label for="client_revenue_sizing">Client Revenue Sizing:</label><br>
        <select id="client_revenue_sizing" name="client_revenue_sizing">
            <option value="100K or less">100K or less</option>
            <option value="100K to 250K">100K to 250K</option>
            <option value="250K to 500K">250K to 500K</option>
            <option value="500K to 1M">500K to 1M</option>
            <option value="More than 1M">More than 1M</option>
        </select><br><br>
        <!-- dropdown menu for selecting Client Revenue Sizing -->
        
        <!-- dropdown menu for Client Employee Sizing -->
        <label for="client_employee_sizing">Client Employee Sizing:</label><br>
        <select id="client_employee_sizing" name="client_employee_sizing">
            <option value="1K or less">1K or less</option>
            <option value="1K to 5K">1K to 5K</option>
            <option value="5K to 15K">5K to 15K</option>
            <option value="15K to 25K">15K to 25K</option>
            <option value="More than 25K">More than 25K</option>
        </select><br><br>
        <!-- dropdown menu for Client Employee Sizing -->
        
        <!-- dropdown menu for Business from Client Last Year -->
        <label for="business_from_client_last_year">Business from Client Last Year:</label><br>
        <select id="business_from_client_last_year" name="business_from_client_last_year">
            <option value="0 (No business)">0 (No business)</option>
            <option value="0 - 25,000">0 - 25,000</option>
            <option value="25,000 - 50,000">25,000 - 50,000</option>
            <option value="50,000 - 100,000">50,000 - 100,000</option>
            <option value="More than 100,000">More than 100,000</option>
        </select><br><br>
        <!-- dropdown menu for Business from Client Last Year -->
        
         <!-- dropdown menu for Opportunity Sizing -->
        <label for="opportunity_sizing">New Opportunity Budget:</label><br>
        <select id="opportunity_sizing" name="opportunity_sizing">
            <option value="10K or less">10K or less</option>
            <option value="10K to 20K">10K to 20K</option>
            <option value="20K to 30K">20K to 30K</option>
            <option value="30K to 40K">30K to 40K</option>
            <option value="40K to 50K">40K to 50K</option>
            <option value="50K to 60K">50K to 60K</option>
            <option value="More than 60K">More than 60K</option>
        </select><br><br>
        
        <lable for="compete_intel">Competitive Intelligence<lable>
            <select id="compete_intel" name="compete_intel">
            <option value="Unknown">Unknown</option>
            <option value="Known">Known</option>
        </select><br><br>
        <!-- dropdown menu for Opportunity Sizing -->
            
        <lable for="opportunity_status">Anticipated opportunity status<lable>
            <select id="opportunity_status" name="opportunity_status">
            <option value="Won">Won</option>
            <option value="Loss">Loss</option>
        </select><br><br>

        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
